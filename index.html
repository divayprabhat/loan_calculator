<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
        <input type = "number" id = "loan-amount" min = "1" max = "5000000" value = "10000">
        </p>
        <p>Interest Rate (% per year)
            <input type="number" class="input" id="interest-rate" min = "0" max = "100" value = "10">
        </p>
        <p> Months to pay
            <input type="number" class="input" id="months-to-pay" min = "6" max = "48" value = "12">
        </p>
        <p class = "payment" id = "payment">Monthly payment:
            $0.00
        </p>
        <button onclick="calculate()" id="calculate-button">Calculate</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
